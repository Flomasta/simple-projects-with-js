{% extends 'main.html' %}
    {% block css %}
            <link rel="stylesheet"
          href="{{ url_for('static', filename='css/hex-colors.css') }}">
    {% endblock %}
{% block content %}
    <div class="container">
        <div class="hex-colors"><h1>Click the button to display different
            colors</h1>
            <h2>Hex color is # <span id="hex-code">000000</span></h2>
            <button type="button" class="btn btn-primary"
                    onclick="changeColor()">Click me
            </button>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/hex-colors.js') }}"></script>
{% endblock %}

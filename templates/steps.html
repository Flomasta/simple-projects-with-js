{% extends 'main.html' %}
{% block css %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/steps.css') }}">
{% endblock %}
{% block content %}
    <div class="container container--progress">
        <div class="my_progress_wrapper">
            <div class="my_progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <div class="buttons">
            <button class="button" disabled id="prev"> Prev</button>
            <button class="button" id="next">Next</button>
        </div>

    </div>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static', filename='js/steps.js') }}"></script>
{% endblock %}
